<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            margin-right: 10px; /* Add space between each link */
        }
        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last link */
        }
        nav ul li a {
            display: block;
            color: #333;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        .login-btn {
            float: right;
        }
        .login-btn button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .login-btn button:hover {
            opacity: 0.8;
        }

        /* CSS for login form */
        form {
            border: 3px solid #f1f1f1;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            display: none; /* Initially hidden */
        }
        .imgcontainer {
            text-align: center;
            margin-bottom: 20px;
        }
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }
        .container {
            padding: 16px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type=submit] {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button[type=submit]:hover {
            opacity: 0.8;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        span.psw {
            float: right;
            padding-top: 16px;
        }
        .unique-line {
            text-align: center;
            color: white;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 100%;
        }
        .background-image {
            background-image: url('https://c8.alamy.com/comp/CN6EWM/daily-news-newspaper-roll-with-white-background-CN6EWM.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            height:100vh;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: 0;
        }
        .action-btn {
            margin-top: 50px;
        }
        .action-btn button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .action-btn button:last-child {
            margin-right: 0;
        }
        .action-btn button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>News Aggregator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="technology.html">TECHNOLOGY</a></li>
            <li><a href="#">WORLD</a></li>
            <li><a href="#">SCIENCE</a></li>
            <li><a href="#">BUSINESS</a></li>
            <li><a href="#">TRENDING</a></li>
            <li><a href="#">EDUCATION</a></li>
            <li><a href="#">SPORTS</a></li>
            <li><a href="#">POLITICS</a></li>
            <li><a href="#">MARKETING</a></li>
            <li class="login-btn"><button onclick="toggleLoginForm()">Login</button></li>
            <li class="login-btn"><button onclick="toggleSignupForm()">Sign Up</button></li>
        </ul>
    </nav>
    <!-- Login form (hidden by default) -->
    <form id="loginForm" action="home.html" method="post">
        <div class="imgcontainer">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container" style="background-color:#f6f4f4">
            <button type="button" class="cancelbtn" onclick="closeLoginForm()">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
 &nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
    <!-- Sign up form (hidden by default) -->
    <form id="signupForm" action="home page.html" method="post" style="display: none;">
        <div class="imgcontainer">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit">Sign Up</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        <div class="container" style="background-color:#f6f4f4">
            <button type="button" class="cancelbtn" onclick="closeLoginForm()">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

    <script>
        // JavaScript to toggle the visibility of the login form
        function toggleLoginForm() {
            var form = document.getElementById("loginForm");
            form.style.display === "none" ? form.style.display = "block" : form.style.display = "none";
        }

        // JavaScript to toggle the visibility of the signup form
        function toggleSignupForm() {
            var form = document.getElementById("signupForm");
            form.style.display === "none" ? form.style.display = "block" : form.style.display = "none";
        }

        // JavaScript to close the login form
        function closeLoginForm() {
            document.getElementById("loginForm").style.display = "none";
        }
    </script>
    
    <div class="background-image">
        <div class="overlay"></div>
        <div class="unique-line">
            <h1>"Bringing the world to your fingertips, one headline at a time."</h1>
            <div class="action-btn">
                <button>Get Premium</button>
                <button>Mobile Download</button>
                <button>Share on Web</button>
            </div>
        </div>
    </div>
</body>
</html>
